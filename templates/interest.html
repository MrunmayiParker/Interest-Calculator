<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<link rel="stylesheet" href="..\static\interest.css">



    <title>Interest Calculation</title>
</head>
<body>
    <div class="outside"> 
        <h1 class="title">Interest Calculation</h1>
    </div>
    
    <form action="/interest", method="POST">
    <!-- <form> -->
    <div class="formcontainer" >
        <div class="forminline">
           
    <div class="form-floating " >
        <textarea class="form-control" placeholder="Leave a comment here" name="principal" id="floatingTextarea"></textarea>
        <label for="floatingTextarea">Principal</label>
    </div>

      <div class="form-floating ">
        <textarea class="form-control" name="interestrate" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <label for="floatingTextarea">Interest Rate</label>
      </div>

    
      <div class="form-floating textarea1">
        <textarea class="form-control" name="term" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <label for="floatingTextarea">Term (in years)</label>
      </div>
         
        <input type="submit" value="Submit">
    </div>
</div>
</form>



{% if total %}
<h2 style="text-align: center;color:rgb(255, 255, 255)">The total amount to be paid is <br> {{total}} </h2>
{% endif %}

<br>
<br>
</body>
</html>
